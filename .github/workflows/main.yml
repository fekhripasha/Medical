      name: Angular CI

      on:
        push:
          branches:
            - main
        pull_request:
          branches:
            - main
      
      jobs:
        build:
          runs-on: ubuntu-latest
      
          steps:
            - name: Checkout repository
              uses: actions/checkout@v2
      
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '14'
      
            - name: Set permissions for package.json
              run: chmod 644 package.json
      
            - name: Check if package.json exists
              run: test -f package.json
              continue-on-error: true
      
            - name: Install dependencies
              if: success()
              run: npm install
      
            - name: Build
              if: success() && steps.check-if-package-json-exists.outcome == 'success'
              run: npm run build --if-present
      
            - name: Run tests
              if: success() && steps.check-if-package-json-exists.outcome == 'success'
              run: npm test
      